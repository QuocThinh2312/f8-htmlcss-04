            rel="stylesheet"
        />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="#">
                        <img
                            src="./assets/icon/logo.svg"
                            alt="Lucy"
                            class="header__logo"
                        />
                    </a>

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar-item">
                                <a href="#" class="navbar-item__link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-item__link">About</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-item__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-item__link">
                                    Review
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-item__link">
                                    Contacts Us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <a href="#!" class="btn header__btn">Sign up</a>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt=""
                                class="hero__img"
                            />

                            <!-- Decorators -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero__decor hero__decor--left"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero__decor hero__decor--right"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>

                        <div class="hero__service-list">
                            <!-- Hero service item 1 -->
                            <section class="hero-service-item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt=""
                                    class="hero-service-item__thumb"
                                />
                                <div class="hero-service-item__info">
                                    <p class="hero-service-item__title">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero-service-item__skeleton"
                                    ></div>
                                    <div
                                        class="hero-service-item__skeleton hero-service-item__skeleton--short"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero-service-item__separate"></div>

                            <!-- Hero service item 2 -->
                            <section class="hero-service-item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt=""
                                    class="hero-service-item__thumb"
                                />
                                <div class="hero-service-item__info">
                                    <p class="hero-service-item__title">
                                        Pet care
                                    </p>
                                    <div
                                        class="hero-service-item__skeleton"
                                    ></div>
                                    <div
                                        class="hero-service-item__skeleton hero-service-item__skeleton--short"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn hero__btn">
                                Book a Meet
                                <span>
                                    <svg
                                        width="9"
                                        height="8"
                                        viewBox="0 0 9 8"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
